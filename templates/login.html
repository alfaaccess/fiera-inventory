<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f1f1f1;
        }

        .login-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
            text-align: center;
            width: 320px;              /* ← фиксируем ширину */
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
        }

        input[type=password] {
            padding: 10px;
            width: 100%;               /* ← равная ширина */
            margin-bottom: 14px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;    /* ← важный момент */
        }

        button {
            background: #4285f4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;               /* ← такая же ширина как у поля */
            font-size: 15px;
            box-sizing: border-box;    /* ← чтобы всё совпадало */
        }

        button:hover {
            background: #357ae8;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="login-box">
    <h2>Enter Password</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
